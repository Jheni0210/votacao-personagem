<section class="grid">
    @for(personagem of personagens; track $index){
        <app-card-personagem 
        [id]="personagem.id"
        [nome]="personagem.nome"
        [imagem]="personagem.imagem"
        [totalVotos]="personagem.votos"
        (votou)="incremetarVotoPersonagem($event)"
        />
    } @empty {
        <p>Nenhum personagem encontrado</p>
    }
</section>
