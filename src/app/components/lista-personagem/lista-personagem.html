<section class="grid">
    @for(personagem of personagens; track personagem){
        <app-card-personagem 
        [id]="personagem.id"
        [nome]="personagem.nome"
        [imagem]="personagem.imagem"
        [totalVotos]="personagem.votos"
        (votou)="incremetarVotoPersonagem(personagem.id)"
        ></app-card-personagem>
    }
</section>
