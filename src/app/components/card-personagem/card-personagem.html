<div class="card">
  <img [src]="imagem()" [alt]="nome()"/>
  <h3>{{ nome() }}</h3>

  @if (totalVotos() === 0) {
  <p class="nenhumVoto">Nenhum voto ainda! </p>
  } @else {
  <p> {{totalVotos()}} votos</p>
  }
  <button (click)="votou.emit({id: id(), totalVotos:totalVotos()})">Votar</button>
</div>
